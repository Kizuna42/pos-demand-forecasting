[tool:pytest]
# pytest設定ファイル

# テストディレクトリとファイルパターン
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 最小バージョン
minversion = 6.0

# 追加オプション
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# マーカーの定義
markers =
    slow: 実行時間の長いテスト
    integration: インテグレーションテスト
    e2e: エンドツーエンドテスト
    unit: ユニットテスト
    api: 外部API呼び出しを含むテスト

# ログ設定
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 警告フィルター
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::FutureWarning
    ignore::PendingDeprecationWarning

# テストディスカバリー設定
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .pytest_cache

# 並列実行設定（pytest-xdistがインストールされている場合）
