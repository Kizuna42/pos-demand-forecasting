name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Verify Python works
        run: |
          python --version
          python -c "print('Hello from CI')"
          
      - name: Install essential dependencies
        run: |
          pip install --upgrade pip
          pip install pytest black pandas numpy scikit-learn matplotlib seaborn scipy pyyaml requests loguru typer tqdm python-dotenv shap
          pip install mkdocs isort flake8
          
      - name: Verify basic structure
        run: |
          ls -la
          test -f src/main.py && echo "main.py exists" || echo "main.py missing"
          test -d tests && echo "tests dir exists" || echo "tests dir missing"
          
      - name: Create required directories and files
        run: |
          mkdir -p data/raw data/processed reports logs output models
          touch data/raw/.gitkeep
          touch data/processed/.gitkeep
          
      - name: Setup environment
        run: |
          echo "PYTHONPATH=$(pwd)/src:$PYTHONPATH" >> $GITHUB_ENV
          
      - name: Test imports first
        run: |
          cd $GITHUB_WORKSPACE
          python -c "import sys; sys.path.insert(0, 'src'); import demand_forecasting; print('âœ“ Package import successful')"
          
      - name: Run essential tests
        run: |
          cd $GITHUB_WORKSPACE
          python -m pytest tests/test_data.py tests/test_data_processor.py tests/test_model_builder.py -v --tb=short
          
      - name: Check code formatting
        run: |
          black --check src/ tests/
