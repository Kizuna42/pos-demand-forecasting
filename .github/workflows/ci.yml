name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install complete dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flit_core
          pip install -r requirements.txt
          pip install pytest-cov
          pip install -e .
          
      - name: Create complete directory structure
        run: |
          mkdir -p data/raw data/processed reports logs output models
          mkdir -p reports/figures
          touch data/raw/.gitkeep
          touch data/processed/.gitkeep
          touch reports/.gitkeep
          
      - name: Setup environment variables
        run: |
          echo "PYTHONPATH=$(pwd)/src:$PYTHONPATH" >> $GITHUB_ENV
          
      - name: Verify package import
        run: |
          python -c "import demand_forecasting; print('âœ“ Package import successful')"
          
      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=99 --statistics
          
      - name: Check code formatting with black
        run: |
          black --check .
          
      - name: Check import sorting with isort
        run: |
          isort --check-only .
          
      - name: Run complete test suite
        run: |
          python -m pytest tests/ --cov=src --cov-report=xml --tb=short -v
          
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
